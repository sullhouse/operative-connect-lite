<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Operative Connect Lite</h1>
        </div>
        <div class="form-container" id="login-container">
            <h2 class="section-header">Login</h2>
            <p class="sub-header">Enter username and password to log in</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="primary-button">Login</button>
                </div>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
        </div>
        <div class="form-container" id="register-container" style="display: none;">
            <h2 class="section-header">Create New Account</h2>
            <p class="sub-header">Enter username and password to register</p>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Password" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="primary-button">Register</button>
                </div>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
        <div class="form-container">
            <div class="button-group">
                <button id="protected-button" class="primary-button">Call Protected Endpoint</button>
            </div>
        </div>
        <div class="form-container" id="home-container" style="display: none;">
            <h2 class="section-header">Home</h2>
            <h3>Organizations</h3>
            <ul id="organization-list"></ul>
            <form id="add-organization-form">
                <input type="text" id="new-organization-name" placeholder="New Organization Name" required>
                <button type="submit" class="primary-button">Add Organization</button>
            </form>
            <h3>Partnerships</h3>
            <ul id="partnership-list"></ul>
            <form id="add-partnership-form">
                <input type="text" id="demand-org-id" placeholder="Demand Organization ID" required>
                <input type="text" id="supply-org-id" placeholder="Supply Organization ID" required>
                <button type="submit" class="primary-button">Add Partnership</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
